<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mensaje Aleatorio</title>
<style>
  :root{
    --bg-opacity: 0.36; /* cambia esto si quieres más/menos visibilidad */
  }

  html,body{
    height:100%;
    margin:0;
  }

  body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    overflow:hidden;
    padding:0;
    margin:0;
    background:#000;
    position: relative;
  }

  /* Fondo con tu imagen (asegúrate de tener ./assets/fondo.jpg) */
  body::before {
    content: "";
    position: fixed;
    inset: 0; /* top:0; right:0; bottom:0; left:0; */
    background-image: url('./assets/fondo.jpg');
    background-size: cover;        /* ocupa toda la pantalla (cambia a 'contain' o '300px' si quieres patrón) */
    background-repeat: no-repeat;  
    background-position: center center;
    opacity: var(--bg-opacity);     /* opacidad más alta para que se vea claramente */
    z-index: -1;
    pointer-events: none;
    filter: saturate(1.05) contrast(1.03); /* pequeño ajuste visual */
  }

  #mensaje {
    font-size: 2.8em;
    max-width: 92%;
    text-align:center;
    padding:22px 30px;
    background:#ffffff;
    border-radius:28px;
    color:#000;
    line-height:1.08;
    box-shadow:
      0 0 12px rgba(255,0,255,0.25),
      0 0 20px rgba(0,255,255,0.18),
      0 0 28px rgba(0,255,106,0.12),
      0 0 40px rgba(255,0,157,0.10);
    animation: glow 1s linear infinite;
  }

  @keyframes glow {
    0% {
      transform: translateZ(0);
      box-shadow:
        0 0 18px rgba(255,0,255,0.35),
        0 0 30px rgba(0,229,255,0.25),
        0 0 40px rgba(0,255,106,0.18);
    }
    50% {
      box-shadow:
        0 0 26px rgba(0,255,255,0.4),
        0 0 38px rgba(255,0,255,0.35),
        0 0 50px rgba(255,234,0,0.22);
    }
    100% {
      box-shadow:
        0 0 18px rgba(255,0,255,0.35),
        0 0 30px rgba(0,229,255,0.25),
        0 0 40px rgba(0,255,106,0.18);
    }
  }

  /* Ajustes responsivos */
  @media (max-width: 420px) {
    #mensaje { font-size: 1.45em; padding:16px 18px; border-radius:18px; }
  }
</style>
</head>
<body>

<div id="mensaje">Cargando...</div>

</body>
</html>
