<style>
  body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:sans-serif;
    overflow:hidden;
    padding:0;
    margin:0;
    background:#000;
    position: relative;
  }

  /* PNG con neón + vibración + movimiento más brusco */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('assets/fondo.png');
    background-size: cover;
    background-position: center;
    opacity: 0.45;                 /* Más visible */
    pointer-events: none;
    animation: neonPulse 1.3s infinite alternate ease-in-out,
               shake 2.2s infinite ease-in-out;
    z-index: -1;
    filter: brightness(1.4) contrast(1.6) saturate(1.8);
  }

  /* Efecto neón titilando sobre el PNG */
  @keyframes neonPulse {
    0% {
      filter: brightness(1.1) contrast(1.4) saturate(1.6)
              drop-shadow(0 0 15px #ff00ff)
              drop-shadow(0 0 30px #00ffff);
    }
    100% {
      filter: brightness(1.6) contrast(2.2) saturate(2.4)
              drop-shadow(0 0 25px #ff00ff)
              drop-shadow(0 0 45px #00ff6a)
              drop-shadow(0 0 70px #ff009d);
    }
  }

  /* Movimiento brusco */
  @keyframes shake {
    0%   { transform: translate(0,0) scale(1); }
    20%  { transform: translate(-12px, 8px) scale(1.03); }
    40%  { transform: translate(15px, -10px) scale(1.05); }
    60%  { transform: translate(-18px, 12px) scale(1.04); }
    80%  { transform: translate(10px, -6px) scale(1.03); }
    100% { transform: translate(0,0) scale(1); }
  }

  #mensaje {
    font-size: 2.8em;
    max-width: 90%;
    text-align:center;
    padding:25px 35px;
    background:#fff;
    border-radius:25px;
    color:#000;
    line-height:1.1;

    box-shadow: 
      0 0 12px #ff00ff,
      0 0 20px #00ffff,
      0 0 28px #00ff6a,
      0 0 40px #ff009d;

    animation: glow 1s linear infinite;
  }

  @keyframes glow {
    0% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
    50% {
      box-shadow:
        0 0 26px #00ffff,
        0 0 38px #ff00ff,
        0 0 50px #ffea00,
        0 0 70px #00ff6a;
    }
    100% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
  }
</style>
</head>

<div id="mensaje"></div>
