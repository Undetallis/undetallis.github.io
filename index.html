<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confesarte Game</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Fondo JPG desde carpeta /assets */
            background-image: url('assets/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Oscurecer suavemente */
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;

            /* Movimiento suave */
            animation: moveBackground 30s infinite alternate ease-in-out;
        }

        @keyframes moveBackground {
            from { background-position: center top; }
            to { background-position: center bottom; }
        }

        /* Caja del mensaje */
        #mensaje {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            width: 80%;
            max-width: 700px;
            text-align: center;

            /* EFECTO NEÓN */
            border: 3px solid #fff;
            box-shadow:
                0 0 8px #00f7ff,
                0 0 16px #00f7ff,
                0 0 30px #00f7ff,
                0 0 50px #00f7ff;
        }
    </style>
</head>

<body>
    <div id="mensaje">Cargando...</div>

    <script>
        const mensajes = [
            "Confiesa la última vez que mentiste.",
            "Di el nombre de la persona que más te atrae ahora mismo.",
            "¿Qué es lo más tóxico que has hecho?",
            "¿Cuál ha sido tu crush más raro?",
            "Confiesa un secreto que nunca has dicho.",
            "¿Qué es lo más vergonzoso que te ha pasado?",
            "¿Qué es lo que más te excita?",
            "Confiesa algo que nunca harías sobrio.",
            "¿Qué es lo que más te arrepientes de haber hecho?",
            "¿Cuál ha sido tu peor cita?",
            "¿A quién stalkeas en redes sin que lo sepan?",
            "Confiesa tu fantasía más random.",
            "¿Qué es lo que más odias de ti?",
            "¿Quién fue tu amor imposible?",
            "Confiesa una red flag que tú tienes.",
            "¿Qué es lo más ilegal que has hecho?",
            "¿Cuál ha sido tu peor decisión por amor?",
            "Confiesa un pensamiento prohibido.",
            "¿Qué harías si nadie pudiera juzgarte?",
            "¿A quién le escribirías si estuvieras borracho?",
            "¿Qué te da celos aunque no quieras admitirlo?",
            "Confiesa un gusto culposo.",
            "¿Con qué persona repetirías algo aunque esté mal?",
            "¿Qué te da más miedo de una relación?",
            "¿Cuál es tu fantasía que más te da pena aceptar?",
            "¿Qué es lo más impulsivo que has hecho?",
            "Confiesa algo que te gustaría probar.",
            "¿Qué te prende sin explicación lógica?",
            "¿Con quién te has quedado con ganas de algo?",
            "¿Qué es lo más infantil que sigues haciendo?",
            "¿Qué harías si pudieras volver un día al pasado?",
            "¿A quién le debes una disculpa que nunca diste?",
            "Confiesa tu mayor inseguridad.",
            "¿Qué secreto te descubrieron?",
            "¿Qué rumor sobre ti fue cierto?",
            "¿Qué es lo que no quieres que nadie sepa?",
            "¿Qué te gustaría que pasara ahora mismo?",
            "¿Quién te ha gustado que no debía gustarte?",
            "Confiesa la cosa más loca que has hecho por alguien.",
            "¿Qué perderías si hoy te fuera mal?",
            "¿Qué te hace sentir vulnerable?",
            "¿Quién te decepcionó más en la vida?",
            "¿Qué mentira sigues diciendo?",
            "Confiesa tu pensamiento más oscuro.",
            "¿Qué te enamora más rápidamente?",
            "¿Qué es lo más raro que te gusta en alguien?",
            "¿Qué te da más pena admitir que te gusta?",
            "¿Qué volverías a hacer aunque saliera mal?",
            "¿Qué secreto familiar sabes?",
            "Confiesa el mensaje que nunca enviaste.",
            "¿Qué deseo pedirías si solo tuvieras uno?",
            "¿Qué error volverías a cometer?",
            "¿Qué persona te marcó sin saberlo?",
            "¿Qué verdad te dolió aceptar?",
            "¿Qué cambiarías de tu pasado?",
            "¿Qué te gusta pero temes decir?",
            "Confiesa qué te cuesta soltar.",
            "¿Qué te arrepientes de no haber hecho?",
            "¿De qué te culpas en silencio?",
            "¿Qué le ocultas a todos?",
            "¿Qué sientes que nadie entiende de ti?",
            "¿Qué te gustaría que alguien te dijera?",
            "¿Qué te cuesta perdonar?",
            "¿Qué secreto te pesa?",
            "¿De qué te sientes orgulloso en secreto?",
            "Confiesa un pensamiento que te da vergüenza.",
            "¿Qué emoción escondes más?",
            "¿Qué es lo más maduro que has hecho?",
            "¿Qué verdad no soportaste escuchar?",
            "¿Qué te hace sentir querido?",
            "¿Qué te gustaría olvidar?"
        ];

        // Mezclar mensajes al azar
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(mensajes);

        let index = 0;
        const div = document.getElementById("mensaje");

        function mostrarMensaje() {
            div.textContent = mensajes[index];
            index = (index + 1) % mensajes.length;
        }

        mostrarMensaje();

        window.onload = mostrarMensaje;
    </script>
</body>
</html>
