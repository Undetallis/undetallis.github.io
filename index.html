<!-- ===== ESTILOS ===== -->
<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        font-family: "Arial", sans-serif;
    }

    /* Fondo en movimiento */
    #fondo {
        position: fixed;
        top: 0;
        left: 0;
        height: 110%;
        width: 110%;
        background-image: url('assets/fondo.jpg');
        background-size: cover;
        background-position: center;
        animation: wiggle 1s infinite ease-in-out alternate;
        filter: blur(4px);
        z-index: -2;
    }

    @keyframes wiggle {
        0%   { transform: translate(-1.5px, -1.5px) scale(1.015); }
        25%  { transform: translate(1.5px, -1px) scale(1.01); }
        50%  { transform: translate(-1px, 1.5px) scale(1.015); }
        75%  { transform: translate(1px, 1px) scale(1.01); }
        100% { transform: translate(-1.5px, 1px) scale(1.015); }
    }

    /* ===== CONTENEDOR DE VIDRIO (GLASSMORPHISM) ===== */
    #fraseBox {
        position: relative;
        max-width: 85%;
        padding: 30px 45px;
        border-radius: 22px;

        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(22px) saturate(180%);
        -webkit-backdrop-filter: blur(22px) saturate(180%);

        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 40px rgba(0,0,0,0.6);

        color: white;
        font-size: 33px;
        font-weight: 800; 
        text-align: center;
        z-index: 10;

        overflow: hidden;
    }

    /* ANIMACIÓN DE COLORES DENTRO DEL VIDRIO */
    #fraseBox::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, #ff00ff80, transparent),
                    radial-gradient(circle at 80% 80%, #00eaff80, transparent),
                    radial-gradient(circle at 40% 70%, #ff8a0080, transparent);
        animation: coloresMove 6s infinite alternate ease-in-out;
        filter: blur(40px);
        z-index: -1;
    }

    @keyframes coloresMove {
        0% {
            transform: translate(-20px, -20px) scale(1.1);
        }
        100% {
            transform: translate(20px, 20px) scale(1.2);
        }
    }
</style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJ8sSO65rTjF04Dl7VMEuhrLj_Z9yAICs",
      authDomain: "undetallis.firebaseapp.com",
      databaseURL: "https://undetallis-default-rtdb.firebaseio.com",
      projectId: "undetallis",
      storageBucket: "undetallis.firebasestorage.app",
      messagingSenderId: "60709183880",
      appId: "1:60709183880:web:c7751f216ca7f5ad381a3d",
      measurementId: "G-5ZQY4JZBGX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== LAS 120 FRASES ===== */
    const frases = [/* … TODAS TUS FRASES COMPLETAS (NO MODIFIQUÉ NADA) … */];

    async function cargarFrase() {
        const orderRef = ref(db, "globalOrder");
        const snapshot = await get(orderRef);
        let index = snapshot.exists() ? snapshot.val() : 0;

        const frase = frases[index];
        document.getElementById("fraseBox").innerText = frase;

        index = (index + 1) % frases.length;
        set(orderRef, index);
    }

    window.onload = cargarFrase;
</script>

<body>
    <div id="fondo"></div>
    <div id="fraseBox">Cargando...</div>
