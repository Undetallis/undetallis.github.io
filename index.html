<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensaje Aleatorio</title>

<style>
  body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:sans-serif;
    overflow:hidden;
    padding:0;
    margin:0;
    background:#000;
    position: relative;
  }

  /* Fondo con animación */
  #fondo {
    position: fixed;
    top: 0;
    left: 0;
    width: 150%;
    height: 150%;
    background-image: url('fondo.jpg');
    background-size: 350px;
    background-repeat: repeat;
    opacity: 0.15;
    z-index: -1;
    animation: moverFondo 30s linear infinite;
  }

  @keyframes moverFondo {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-10%, -10%); }
    100% { transform: translate(0, 0); }
  }

  #mensaje {
    font-size: 2.8em;
    max-width: 90%;
    text-align:center;
    padding:22px 30px;
    background:#fff;
    border-radius:25px;
    color:#000;
    line-height:1.1;

    box-shadow: 
      0 0 12px #ff00ff,
      0 0 20px #00ffff,
      0 0 28px #00ff6a,
      0 0 40px #ff009d;

    animation: glow 1s linear infinite;
    position: relative;
    z-index: 10;
  }

  @keyframes glow {
    0% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
    50% {
      box-shadow:
        0 0 26px #00ffff,
        0 0 38px #ff00ff,
        0 0 50px #ffea00,
        0 0 70px #00ff6a;
    }
    100% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
  }
</style>
</head>

<body>

<div id="fondo"></div>
<div id="mensaje"></div>

<script>
const mensajes = [
  "¿Quién fue tu último crush?",
  "¿Qué es lo primero que notas en alguien?",
  "¿Cuál ha sido tu mayor metida de pata?",
  "... tus 120 mensajes aquí ..."
];

const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
document.getElementById("mensaje").textContent = mensajeAleatorio;
</script>

</body>
</html>
