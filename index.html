<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensaje Aleatorio</title>

<style>
  body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#000;
    font-family:sans-serif;
    overflow:hidden;
    padding:0;
    margin:0;
  }

  /* Caja del mensaje */
  #mensaje {
    font-size: 2.8em;
    max-width: 90%;
    text-align:center;
    padding:22px 30px;
    background:#fff;
    border-radius:25px;
    color:#000;
    line-height:1.1;

    box-shadow: 
      0 0 12px #ff00ff,
      0 0 20px #00ffff,
      0 0 28px #00ff6a,
      0 0 40px #ff009d;

    animation: glow 1s linear infinite; /* Más rápido */
  }

  /* Neón animado más rápido */
  @keyframes glow {
    0% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
    50% {
      box-shadow:
        0 0 26px #00ffff,
        0 0 38px #ff00ff,
        0 0 50px #ffea00,
        0 0 70px #00ff6a;
    }
    100% {
      box-shadow:
        0 0 18px #ff00ff,
        0 0 30px #00e5ff,
        0 0 40px #00ff6a,
        0 0 55px #ff009d;
    }
  }

</style>

</head>
<body>
<div id="mensaje"></div>

<script>

  "Dale un abrazo al primero que te mire",
  "Haz un brindis mirando al techo",
  "Róbale un sorbo a alguien… sin avisar",
  "Di tu crush en voz alta",
  "Baila como robot por 8 segundos",
  "Intercambia tu bebida con alguien",
  "Invéntate un apodo y dilo fuerte",
  "Pide un shot que te lo sirva otro",
  "Cántale algo a una persona random",
  "Da una vuelta completa con estilo",

  "Haz una predicción del futuro",

</script>

</body>
</html>
